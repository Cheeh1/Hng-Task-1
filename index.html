<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zuri Task 1</title>
  </head>
  <body>
    <main class="container">
      <section class="flex-details">
            <section>
                <div>
                    <img
                    class="picture"
                    src="personal pics.jpg"
                    alt="Divine"
                    data-testid="slackDisplayImage"
                    />
                </div>
            </section>

            <section class="details">
                <p class="name" data-testid="slackUsername">I'm Divine Edwin</p>
                <p class="date">
                    Current Date: <span id="currentDay" data-testid="currentDayOfTheWeek"></span>
                </p>
                <p class="date">
                    Current Time: <span id="currentTime" data-testid="currentUTCTime"></span>
                </p>
                <p class="track" data-testid="myTrack">Frontend</p>
            </section>

        </section>
        <div>
            <a data-testid="githubURL" href="https://github.com/Cheeh1/Hng-Task-1">Github code reprository</a>
        </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
